<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MStream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="icon" href="img/mstream.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="logo-container">
      <img src="img/mstream.png" alt="MSTREAM" />
      <h1 title="Movie Stream">MStream</h1>
    </div>
  
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner-slider" id="banner-slider">
    <div class="banner-slides" id="banner-slides"></div>
    
    <div class="banner-dots" id="banner-dots"></div>
  </div>

  <div class="row">
    <div class="row-header">
      <h2>Trending Movies</h2>
      <div class="slider-nav">
        <button class="slider-arrow left" onclick="slide('movies-list', 'left')" aria-label="Previous slide">&lt;</button>
        <button class="slider-arrow right" onclick="slide('movies-list', 'right')" aria-label="Next slide">&gt;</button>
      </div>
    </div>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <div class="row-header">
      <h2>Trending TV Shows</h2>
      <div class="slider-nav">
        <button class="slider-arrow left" onclick="slide('tvshows-list', 'left')" aria-label="Previous slide">&lt;</button>
        <button class="slider-arrow right" onclick="slide('tvshows-list', 'right')" aria-label="Next slide">&gt;</button>
      </div>
    </div>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <div class="row-header">
      <h2>Trending Anime</h2>
      <div class="slider-nav">
        <button class="slider-arrow left" onclick="slide('anime-list', 'left')" aria-label="Previous slide">&lt;</button>
        <button class="slider-arrow right" onclick="slide('anime-list', 'right')" aria-label="Next slide">&gt;</button>
      </div>
    </div>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      <a href="#" id="watch-button" class="watch-btn" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-play"></i> Watch Now
      </a>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 MStream. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

  
</body>
